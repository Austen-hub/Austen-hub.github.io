<!DOChtml>
<html>
<head>
	<style>
		body {
			text-align: center;
			margin: 0 auto;
		}
		form {
			background: #EEEEEE;
			text-align: left;
			width: 600px;
			margin: 0 auto;
			padding: 20px 30px;
		}
		#submit {
			background: green;
			width: 100%;
			height: 100%:
		}
	</style>
</head>
<body>
	<h1 id="title">freeCodeCamp Survey Form</h1>
	<p>Thank you for taking the time to help us improve the platform</p>
	<form id="survey-form">
		<label for="name-label">Name<br /><input type="text" id="name-label" placeholder="Enter your name" /></label><br />
		<br />
		<label for="email-label">Email<br /><input type=â€œtext" id="email-label" placeholder="Enter your Email" /></label><br />
		<br />
		<label for="number-label">Age(optional)<br /><input type="text" id="number-label" placeholder="Age" /></label><br />
		<br />
		<label>Which option best describes your current role?</label><br />
		<select>
			<option value="Select current role" selected disabled>Select current role</option>
			<option value="Student">Student</option>
			<option value="Full Time Job">Full Time Job</option>
			<option value="Full Time Learner">FUll Time Learner</option>
			<option value="Prefer not to say">Prefer not to say</option>
			<option value="Other">Other</option>
		</select><br />
		<br />
		<label>Would you recommend freeCodeCamp to a friend?</label><br />
		<label for="Definitely"><input type="radio" id="Definitely" selected />Definitely</label><br />
		<label for="Maybe"><input type="radio" id="Maybe"/>Maybe</label><br />
		<label for="Not Sure"><input type="radio" id="Not Sure"/>Not Sure</label><br />
		<br />
		<label>What is your favorite feature of freeCodeCamp?</label><br />
		<select>
			<option value="Slect an option" selected disabled>Slect an option</option>
			<option value="Challenges">Challenges</option>
			<option value="Projects">Projects</option>
			<option value="Community">Community</option>
			<option value="Open Source">Open Source</option>
		</select><br />
		<br />
		<label>What would you like to see improved? (Check all that apply)</label><br />
		<label for="Front-end Projects"><input type="checkbox" id="Front-end Projects" />Front-end Projects</label><br />
		<label for="Back-end Projects"><input type="checkbox" id="Back-end Projects" />Back-end Projects</label><br />
		<label for="Data Visualization"><input type="checkbox" id="Data Visualization" />Data Visualization</label><br />
		<label for="Challenges"><input type="checkbox" id="Challenges" />Challenges</label><br />
		<label for="Open Source Community"><input type="checkbox" id="Open Source Community" />Open Source Community</label><br />
		<label for="Gitter help rooms"><input type="checkbox" id="Gitter help rooms" />Gitter help rooms</label><br />
		<label for="Videos"><input type="checkbox" id="Videos" />Videos</label><br />
		<label for="City Meetups"><input type="checkbox" id="City Meetups" />City Meetups</label><br />
		<label for="Wiki"><input type="checkbox" id="Wiki" />Wiki</label><br />
		<label for="Forum"><input type="checkbox" id="Forum" />Forum</label><br />
		<label for="Additional Courses"><input type="checkbox" id="Additional Courses" />Additional Courses</label><br />
		<br />
		<label>Any comments or suggestions?<br /><textarea id="comments" rows="5" cols="50" placeholder="Enter your comment here..." ></textarea></label><br />
		<br />
		<input type="submit" id="submit" value="submit" />
	</form>
</body>
</html>
